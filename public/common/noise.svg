<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 700 700" width="700" height="700" opacity="0.31">
  <defs>
    <!-- Noise filter -->
    <filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"/>
      <feSpecularLighting surfaceScale="11" specularConstant="0.6" specularExponent="20" lighting-color="#ffffff" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
        <feDistantLight azimuth="3" elevation="135"/>
      </feSpecularLighting>
    </filter>

    <!-- Linear gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DDEDFF" stop-opacity="1"/>
      <stop offset="33%" stop-color="#77A6DD" stop-opacity="1"/>
      <stop offset="56%" stop-color="#4472BE" stop-opacity="1"/>
      <stop offset="100%" stop-color="#13226B" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Background with gradient + noise filter -->
  <rect width="700" height="700" fill="url(#gradient)" filter="url(#nnnoise-filter)"/>
</svg>
